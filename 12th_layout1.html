<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页布局一</title>
    <style>
        .box {
            width: 1200px;
            height: 460px;
            margin: 0 auto;
            background-color: pink;
        }
        
        .box .left {
            float: left;
            width: 228px;
            height: 460px;
            background-color: rgb(128, 0, 128);
        }
        
        .box .right {
            float: left;
            width: 972px;
            height: 460px;
            background-color: rgb(135, 206, 235);
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="left">
            左侧
        </div>
        <div class="right">
            右侧
        </div>
    </div>
</body>

</html>
