<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5秒后关闭广告</title>
</head>

<body>
    <img src="../images/ad.jpg" alt="" class="ad" style="display: block;">
    <script>
        var ad = document.querySelector('.ad');
        var time1 = setTimeout(call, 5000);

        function call() {
            ad.style.display = 'none';

        }
    </script>
</body>
