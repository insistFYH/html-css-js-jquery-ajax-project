<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>递归方式遍历数据</title>

    <script>
        var data = [{
            id: 1,
            name: '家电',
            goods: [{
                id: 11,
                gname: '冰箱',
                goods: [{
                    id: 111,
                    gname: '海尔'
                }, {
                    id: 112,
                    gname: '美的'
                }, ]
            }, {
                id: 12,
                gname: '洗衣机'
            }]
        }, {
            id: 2,
            name: '服饰'
        }];

        function getData(data, id) {
            var o = {};
            data.forEach(element => {
                if (element.id == id) {
                    o = element
                } else if (element.goods && element.goods.length > 0) {
                    o = getData(element.goods, id);
                }
            });
            return o;
        }

        console.log(getData(data, 111));
        console.log(getData(data, 12)); 
    </script>
</head>
