<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>移动端拖动元素</title>
    <style>
        div {
            position: absolute;
            left: 0;
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div></div>
    <script>
        var div = document.querySelector('div');
        var x = 0;
        var y = 0;
        var touchX = 0;
        var touchY = 0;
        div.addEventListener('touchstar', function(e) {
            x = this.offsetLeft;
            y = this.offsetTop;
            touchX = e.targetTouches[0].pageX;
            touchY = e.targetTouches[0].pageY;
        })
        div.addEventListener('touchmove', function(e) {
            var currentX = e.targetTouches[0].pageX;
            var currentY = e.targetTouches[0].pageY;
            var moveX = currentX - touchX;
            var moveY = currentY - touchY;
            this.style.left = x + moveX + 'px';
            this.style.top = y + moveY + 'px';
            e.preventDefault();
        })
    </script>


</body>

</html>
