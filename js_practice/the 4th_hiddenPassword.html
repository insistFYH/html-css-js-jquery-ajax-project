<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仿京东隐藏密码</title>
    <style>
        .box {
            position: relative;
            width: 400px;
            border-bottom: 1px solid #ccc;
            margin: 100px auto;
        }
        
        .box input {
            width: 370px;
            height: 30px;
            border: 0;
            outline: none;
        }
        
        .box img {
            position: absolute;
            top: 2px;
            right: 2px;
            width: 24px;
        }
    </style>
</head>

<body>
    <div class="box">
        <label for="">
            <img src="../images/close.png" alt="" id="eye">
        </label>
        <input type="password" name="" id="pwd">
    </div>
    <script>
        var flag = 0;
        var img = document.getElementById('eye');
        var input = document.getElementById('pwd');
        img.onclick = function() {
            if (flag == 0) {
                img.src = '../images/open.png';
                input.type = "text";
                flag = 1;
            } else {
                img.src = '../images/close.png';
                input.type = "password";
                flag = 0;
            }
        }
    </script>
</body>

</html>
