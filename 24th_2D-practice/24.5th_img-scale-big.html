<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片放大案例</title>
    <style>
        div {
            float: left;
            margin: 10px;
            overflow: hidden;
            width: 225px;
            height: 137px;
        }
        
        img {
            transition: all .6s;
        }
        
        img:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <div><img src="./images/scale.jpg" alt=""></div>
    <div><img src="./images/scale.jpg" alt=""></div>
    <div><img src="./images/scale.jpg" alt=""></div>
</body>

</html>
