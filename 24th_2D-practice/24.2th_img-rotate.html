<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片旋转</title>
    <style>
        img {
            width: 200px;
        }
        
        img:hover {
            transition: all 1s;
            transform: rotate(200deg);
        }
    </style>
</head>

<body>
    <div>
        <img src="./images/pet.jpg" alt="无法加载！">
    </div>

</body>

</html>
