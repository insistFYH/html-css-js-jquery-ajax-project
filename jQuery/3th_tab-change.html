<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tab栏切换</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        li {
            list-style-type: none;
        }
        
        .tab {
            width: 978px;
            margin: 100px auto;
        }
        
        .tab_list {
            height: 39px;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }
        
        .tab_list li {
            float: left;
            height: 39px;
            line-height: 39px;
            padding: 0 20px;
            text-align: center;
            cursor: pointer;
        }
        
        .tab_list .current {
            background-color: #c81623;
            color: #fff;
        }
        
        .item_info {
            padding: 20px 0 0 20px;
        }
        
        .item {
            display: none;
        }
    </style>
    <script src="./jquery-min.js"></script>
</head>

<body>
    <div class="tab">
        <div class="tab_list">
            <ul>
                <li class="">商品介绍</li>
                <li class="">规格与包装</li>
                <li class="">售后保障</li>
                <li>商品评价（50000）</li>
                <li>手机社区</li>
            </ul>
        </div>
        <div class="tab_con">
            <div class="item" style="display: none;">
                商品介绍模块内容
            </div>
            <div class="item" style="display: none;">
                规格与包装模块内容
            </div>
            <div class="item" style="display: block;">
                售后保障模块内容
            </div>
            <div class="item" style="display: none;">
                商品评价（50000）模块内容
            </div>
            <div class="item" style="display: none;">
                手机社区模块内容
            </div>

        </div>
    </div>
    <script>
        $(function() {
            $(".tab_list li").click(function() {
                $(this).addClass("current").siblings().removeClass("current");
                //获取当前索引号
                var index = $(this).index();
                //根据索引号显示隐藏内容框
                $(".tab_con .item").eq(index).show().siblings().hide();
            })
        })
    </script>


</body>

</html>
