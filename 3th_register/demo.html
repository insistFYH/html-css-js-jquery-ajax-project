<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
</head>

<body>
    <h3>青春不常在，抓紧谈恋爱</h3>
    <table width="500">
        <tr>
            <td>性别：</td>
            <td>
                <input type="radio" name="sex" id="man"> <label for="man"><img src="images/man.jpg" alt="无法加载！"> 男</label>
                <input type="radio" name="sex" id="woman"> <label for="woman"><img src="images/women.jpg" alt="无法加载！"> 女</label>
            </td>
        </tr>
        <tr>
            <td>生日：</td>
            <td>
                <select name="" id="">
                    <option value="">--请选择年份--</option>
                    <option value="">2019</option>
                    <option value="">2020</option>
                    <option value="">2021</option>
                </select>
                <select name="" id="">
                    <option value="">--请选择月份--</option>
                    <option value="">10</option>
                    <option value="">11</option>
                    <option value="">12</option>
                </select>
                <select name="" id="">
                    <option value="" >--请选择日--</option>
                    <option value="">23</option>
                    <option value="">24</option>
                    <option value="">25</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>所在地区：</td>
            <td>
                <input type="text" value="广东">
            </td>
        </tr>
        <tr>
            <td>婚姻状况：</td>
            <td>
                <input type="radio" name="marriage" checked="checked"> 未婚
                <input type="radio" name="marriage"> 已婚
                <input type="radio" name="marriage"> 离婚
            </td>
        </tr>
        <tr>
            <td>学历：</td>
            <td><input type="text" value="本科"></td>
        </tr>
        <tr>
            <td>喜欢的类型：</td>
            <td>
                <input type="checkbox" name="kind"> 妩媚的
                <input type="checkbox" name="kind"> 可爱的
                <input type="checkbox" name="kind"> 小鲜肉
                <input type="checkbox" name="kind"> 老腊肉
                <input type="checkbox" name="kind" checked="checked"> 都喜欢
            </td>
        </tr>
        <tr>
            <td>个人介绍：</td>
            <td>
                <textarea>个人简介</textarea>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="button" value="免费注册"></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="checkbox" checked="checked"> 我同意注册条款和会员加入标准
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <a href="#">我是会员，立即登录</a>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <h4>我承诺</h4>
                <ul>
                    <li>年满18岁、单身</li>
                    <li>抱着元素的态度</li>
                    <li>真诚寻找另一半</li>
                </ul>
            </td>
        </tr>
    </table>

</body>

</html>
